<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="js/script3.js"></script>
</head>
<body>

    <form id="miFormulario">
         <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">
        <span class="error" id="errorPassword"></span>
        <br>

        <button type="button" onclick="validar()" id="btn">Enviar</button>
    </form>

    
    <table>
        <thead>
            <tr>
                <th>telefono</th>
                <th>contrasenia</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
    <form>
        <label>Eliminar:</label>
        <input type="text" id="eliminar" name="Eliminar">
        <br>

        <button type="button" onclick="validar()" id="btn">Eliminar</button>

        <label>Actualizar:</label>
        <input type="text" id="Actualizar" name="Actualizar">
        <br>

        <button type="button" onclick="validar()" id="btn">Actualizar</button>
    </form>

</body>
</html>
