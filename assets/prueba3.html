<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Validación</title>
    <script src="js/script3.js"></script>
</head>
<body>

    <form id="miFormulario">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono">
        <span class="error" id="errorTelefono"></span>
        <br>

        <label for="password">Contrasenia:</label>
        <input type="password" id="contrasenia" name="contrasenia">
        <span class="error" id="errorContrasenia"></span>
        <br>

        <button type="button" onclick="validar()">Registrar</button>
    </form>

    
    <table>
        <thead>
            <tr>
                <th>telefono</th>
                <th>contrasenia</th>
                <th>accion</th>
            </tr>
        </thead>
        <tbody id="cuerpoTabla">

        </tbody>
    </table>
<div id="formActualizar" style="display: none;">
    <form>
        <label>Telefono:</label><br/>
        <input type="text" id="telefono1" placeholder="Ingrese el nuevo telefono"/><br/>
        <label>Contrasenia:</label><br/>
        <input type="text" id="contrasenia1" placeholder="Ingrese la nueva contraseña"/><br/>      
        <button type="button" id="btn" onclick="actualizar()">Actualizar</button>
    </form>
</div>
</body>
</html>
